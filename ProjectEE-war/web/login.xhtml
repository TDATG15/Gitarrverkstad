<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"  
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      >
    <h:head>
        <h:outputStylesheet name="/css/main.css"/>
        <h:outputStylesheet name="/css/style.css"/>
        <title>Logga in</title>
    </h:head>
    <h:body>
        		<div id="icon_block">
            <ul>
                <li><h:graphicImage library="images" name="icon.png"/></li> 
                <li><h:outputText value="Anders Gitarrverkstad"/></li>
            </ul>
        </div>
        <div id="top">
			<div id="meny">
				<div id="information">
					<h:link value="Information" outcome="info.xhtml"/>
				</div>
				<div id="galleri">
					<h:link value="Galleri" outcome="galleri.xhtml"/>
				</div>
				<div id="boka">
					<h:link value="Boka en tid" outcome="bokningar.xhtml"/>
				</div>	
				<div id="hem">
					<h:link value="Hem" outcome="index.xhtml"/>
                                </div>
                        </div>
        </div>
        <div>
        
        <h:form id="loginForm" class="contentformat">
            
            <p:growl id="msg" showDetail="true" life="3000" />
            <p:panel header="Login" style="width: 480px;" >
 
                <h:panelGrid id="loginPanel" columns="2">
 
                    <h:outputText value="Användarnamn" />
                    <p:inputText id="username" value="#{userLoginBean.username}" ></p:inputText>
                    <p:spacer></p:spacer>
                    <p:message for="password" ></p:message>
                    <h:outputText value="Lösenord" />
                    <p:password id="password" value="#{userLoginBean.password}"  feedback="false"></p:password>
                    <p:spacer></p:spacer>
                    <p:message for="password"></p:message>
                    <p:spacer></p:spacer>
                    <p:commandButton action="#{userLoginBean.loginPr()}" value="Logga in" update="loginForm" ajax="true"></p:commandButton>
 
                </h:panelGrid>
 
            </p:panel>
 
        </h:form>
        </div>
 
    </h:body> 
 
</html>
