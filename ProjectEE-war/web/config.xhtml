<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
   xmlns:h="http://java.sun.com/jsf/html"
   xmlns:p="http://primefaces.org/ui"
   xmlns:f="http://java.sun.com/jsf/core"
   >
    <h:head>
        <title>Configuration Page</title>
    </h:head>
    <h:body> 
        
        <p:spacer height="20"></p:spacer>
        <h:form>
            <p:dataTable value="#{crudBean.all}" var="item" paginator="true" rows="7"
                      paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                      tableStyle="table-layout: auto;">          
                <f:facet name="header">
                        <h:outputText value="Guitarlista" />
                    </f:facet>
                 <p:column>
                <f:facet name="header">
                    <h:outputText value="Edit" />
                </f:facet>
                <h:commandLink value="Edit" action="#{crudBean.edit(item)}" />
                </p:column>
                <p:column>
                    <f:facet name="header">
                        <h:outputText value="Id" />
                    </f:facet>
                    <h:outputText value="#{item.gid}"/>
                </p:column>
                <p:column>
                    <f:facet name="header">
                        <h:outputText value="Model" />
                    </f:facet>
                    <h:outputText value="#{item.model}"/>
                </p:column>
                <p:column>
                    <f:facet name="header">
                        <h:outputText value="Price" />
                    </f:facet>
                    <h:outputText value="#{item.price}"/>
                </p:column>
                <p:column>
                    <f:facet name="header">
                        <h:outputText value="Image" />
                    </f:facet>
                    <h:outputLink value="DisplayImage?gid=#{item.gid}" target="_blank" >
                        <h:graphicImage value="DisplayImage?gid=#{item.gid}" width="50" height="50"></h:graphicImage>
                    </h:outputLink>
                </p:column>
                <p:column>
                    <f:facet name="header">
                    <h:outputText value="Delete" />
                    </f:facet>
                    <h:commandLink value="Delete"
                                   action="#{crudBean.delete(item)}" />
                </p:column>
            </p:dataTable>
       </h:form>

    </h:body>
</html>
