<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
   xmlns:h="http://java.sun.com/jsf/html"
   xmlns:p="http://primefaces.org/ui"
   xmlns:f="http://java.sun.com/jsf/core"
   >
    <h:head>
        <title>Inställningar</title>
    </h:head>
    <h:body> 
        
        <p:spacer height="20"></p:spacer>
        <h:form>
            <p:dataTable value="#{crudBean.all}" var="item" paginator="true" rows="7"
                      paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                      tableStyle="table-layout: auto;">          
                <f:facet name="header">
                        <h:outputText value="Guitarlista" />
                    </f:facet>
                 <p:column>
                <f:facet name="header">
                    <h:outputText value="Modifiera" />
                </f:facet>
                <h:commandLink value="Modifiera" action="#{crudBean.edit(item)}" />
                </p:column>
                <p:column>
                    <f:facet name="header">
                        <h:outputText value="Id" />
                    </f:facet>
                    <h:outputText value="#{item.gid}"/>
                </p:column>
                <p:column>
                    <f:facet name="header">
                        <h:outputText value="Model" />
                    </f:facet>
                    <h:outputText value="#{item.model}"/>
                </p:column>
                <p:column>
                    <f:facet name="header">
                        <h:outputText value="Pris" />
                    </f:facet>
                    <h:outputText value="#{item.price}"/>
                </p:column>
                <p:column>
                    <f:facet name="header">
                        <h:outputText value="Bild" />
                    </f:facet>
                    <h:outputLink value="DisplayImage?gid=#{item.gid}" target="_blank" >
                        <h:graphicImage value="DisplayImage?gid=#{item.gid}" width="50" height="50"></h:graphicImage>
                    </h:outputLink>
                </p:column>
                <p:column>
                    <f:facet name="header">
                    <h:outputText value="Ta bort" />
                    </f:facet>
                    <h:commandLink value="Ta bort"
                                   action="#{crudBean.delete(item)}" />
                </p:column>
            </p:dataTable>
       </h:form>
        <h:form>    
                <p:commandButton action="add?faces-redirect=true" value="Lägga en ny"/>
        </h:form>
        <p:spacer height="30"></p:spacer>
        <h:form>    
                <p:commandButton action="index?faces-redirect=true" value="Logga Ut"/>
        </h:form>
    </h:body>
</html>
