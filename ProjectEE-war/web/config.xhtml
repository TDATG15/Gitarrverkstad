<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
   xmlns:h="http://java.sun.com/jsf/html"
   xmlns:p="http://primefaces.org/ui"
   xmlns:f="http://java.sun.com/jsf/core"
   >
    <h:head>
        <h:outputStylesheet name="/css/main.css"/>
        <h:outputStylesheet name="/css/style.css"/>
        <title>Inställningar</title>
    </h:head>
    <h:body> 
        		<div id="icon_block">
            <ul>
                <li><h:graphicImage library="images" name="icon.png"/></li> 
                <li><h:outputText value="Anders Gitarrverkstad"/></li>
            </ul>
        </div>
        
        <div id="top">
			<div id="meny">
				<div id="information">
					<h:link value="Information" outcome="info.xhtml"/>
				</div>
				<div id="galleri">
					<h:link value="Galleri" outcome="galleri.xhtml"/>
				</div>
				<div id="boka">
					<h:link value="Boka en tid" outcome="bokningar.xhtml"/>
				</div>	
				<div id="hem">
					<h:link value="Hem" outcome="index.xhtml"/>
                                </div>
                        </div>
        </div>
        
        <p:spacer height="20"></p:spacer>
        <h:form>
            <p:dataTable value="#{crudBean.all}" class="formHeader" var="item" rows="7">          
                        <h:outputText value="Guitarlista"/>
                 <p:column>
                <f:facet name="header">
                    <h:outputText value="Modifiera" />
                </f:facet>
                <h:commandLink value="Modifiera" action="#{crudBean.edit(item)}" />
                </p:column>
                <p:column>
                    <f:facet name="header">
                        <h:outputText value="Id" />
                    </f:facet>
                    <h:outputText value="#{item.gid}"/>
                </p:column>
                <p:column>
                    <f:facet name="header">
                        <h:outputText value="Model" />
                    </f:facet>
                    <h:outputText value="#{item.model}"/>
                </p:column>
                <p:column>
                    <f:facet name="header">
                        <h:outputText value="Pris" />
                    </f:facet>
                    <h:outputText value="#{item.price}"/>
                </p:column>
                <p:column>
                    <f:facet name="header">
                        <h:outputText value="Tillverkare" />
                    </f:facet>
                    <h:outputText value="#{item.manf}"/>
                </p:column>
                <p:column>
                    <f:facet name="header">
                        <h:outputText value="Beskrivning" />
                    </f:facet>
                    <h:outputText value="#{item.descr}"/>
                </p:column>
                <p:column>
                    <f:facet name="header">
                        <h:outputText value="Tidigare Ägare"/>
                    </f:facet>
                    <h:outputText value="#{item.prvowner}"/>
                </p:column>
                <p:column>
                    <f:facet name="header">
                        <h:outputText value="Bild" />
                    </f:facet>
                    <h:outputLink value="DisplayImage?gid=#{item.gid}" target="_blank" >
                        <h:graphicImage value="DisplayImage?gid=#{item.gid}" width="50" height="50"></h:graphicImage>
                    </h:outputLink>
                </p:column>
                <p:column>
                    <f:facet name="header">
                    <h:outputText value="Ta bort" />
                    </f:facet>
                    <h:commandLink value="Ta bort"
                                   action="#{crudBean.delete(item)}" />
                </p:column>
            </p:dataTable>
       </h:form>
        <h:form>    
                <p:commandButton action="add?faces-redirect=true" value="Lägga till ny"/>
        </h:form>
        <p:spacer height="30"></p:spacer>
        <h:form>    
                <p:commandButton action="index?faces-redirect=true" value="Logga Ut"/>
        </h:form>
    </h:body>
</html>
