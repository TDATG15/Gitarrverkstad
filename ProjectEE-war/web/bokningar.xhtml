                 <script>
               function  clickCell(c){
                   var targ;
                   if (!c){
                       var c = window.event;
                   }
                   if (c.target){
                       targ=c.target;
                   }
                   else if (c.srcElement){
                       targ=c.srcElement;
                       }
                   var tname;
                   tname = targ.tagName;
                   alert("you clicked on a" + tname + "element.");
               }
                   
               </script>
