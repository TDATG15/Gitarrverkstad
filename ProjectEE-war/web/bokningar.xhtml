<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <h:outputStylesheet name="/css/main.css"/>
        <h:outputStylesheet name="/css/style.css"/>
        <title>Boka En Tid</title>
    </h:head>
    <h:body>
		<div id="icon_block">
            <ul>
                <!-- LÃ¤gger till en bild -->
                <li><h:graphicImage library="images" name="icon.png"/></li> 
				
                <li><h:outputText value="Anders Gitarrverkstad"/></li>
            </ul>
        </div>
        <div id="top">
			<div id="meny">
				<div id="information">
					<h:link value="Information" outcome="info.xhtml"/>
				</div>
				<div id="galleri">
					<h:link value="Galleri" outcome="galleri.xhtml"/>
				</div>
				<div id="boka">
					<h:link value="Boka en tid" outcome="bokningar.xhtml"/>
				</div>	
				<div id="hem">
					<h:link value="Hem" outcome="index.xhtml"/>
				</div>
				<div id="admin">
					<h:link value="Admin" outcome="login.xhtml"/>
				</div>
			</div>
        </div>
		<div> 
			<div id="center" class="contentformat">
				<h:form>
					<p:growl id="messages" showDetail="true" />
					
					<h:panelGrid  columnClasses="value">
						<h3 style="margin-top: 0">Schedule</h3>
						
						<p:schedule rightHeaderTemplate="month" id="schedule" value="#{scheduleView.eventModel}" allDaySlot="false" widgetVar="myschedule" timeZone="GMT+2" showWeekends="false" draggable="false">
							
							<p:ajax id="callDate" event="dateSelect" listener="#{scheduleView.onDateSelect}" update="eventDetails" oncomplete="PF('eventDialog').show();" />
							<p:ajax event="eventSelect" listener="#{scheduleView.onEventSelect}" update="eventDetails"/>
							<p:ajax event="eventResize" listener="#{scheduleView.onEventResize}" update="messages"  />
							
						</p:schedule>
						
						
					</h:panelGrid>
					
					
					<p:dialog id="getDate" widgetVar="eventDialog" header="Event Details" showEffect="clip" hideEffect="clip">
						<h:panelGrid id="eventDetails" columns="2">
							<p:outputLabel for="custName" value="Name:" />
							<p:inputText id="custName" value="#{consBean.custName}" required="true" />
							
							<p:outputLabel for="conDate" value="Datum:" />
							<p:calendar  id="conDate" value="#{consBean.conDate}" timeZone="GMT+2" pattern="dd/MM/yyyy"/>
							
							<p:outputLabel for="conTime" value="Time:" />
							<p:calendar id="conTime" value="#{consBean.conTime}" pattern="HH:mm" minHour="10" maxHour="10" minMinute="00" maxMinute="00" timeOnly="true"/>
							
							<p:outputLabel for="custTel" value="Telefon:" />
							<p:inputText id="custTel" value="#{consBean.custTel}" />
							
							
							<p:commandButton type="reset" value="Reset" />
							<p:commandButton id="addButton" value="Save" actionListener="#{scheduleView.addEvent}" oncomplete="PF('myschedule').update();PF('eventDialog').hide();" />
						</h:panelGrid>
					</p:dialog>    
				</h:form>
			</div>    
		</div>
		
		
		
		<style type="text/css">
			.value {
				width: 1000px;
			}
		</style>
    </h:body>
</html>
