<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <h:outputStylesheet name="/css/main.css"/>
        <h:outputStylesheet name="/css/style.css"/>
        <title>Boka En Tid</title>
    </h:head>
    <h:body>
		<div id="icon_block">
            <ul>
                <li><h:graphicImage library="images" name="icon.png"/></li> 
                <li><h:outputText value="Anders Gitarrverkstad"/></li>
            </ul>
        </div>
        <div id="top">
			<div id="meny">
				<div id="information">
					<h:link value="Information" outcome="info.xhtml"/>
				</div>
				<div id="galleri">
					<h:link value="Galleri" outcome="galleri.xhtml"/>
				</div>
				<div id="boka">
					<h:link value="Boka en tid" outcome="bokningar.xhtml"/>
				</div>	
				<div id="hem">
					<h:link value="Hem" outcome="index.xhtml"/>
				</div>
				<div id="admin">
					<h:link value="Admin" outcome="login.xhtml"/>
				</div>
			</div>
        </div>
		<div> 
                    <div id="left" class="left">
                        Tryck p√• knappen "Boka" om
                        du vill boka en konsultationstid.
                        
                        Konsultationstid kan bara bokas vid 10.
                    </div>
			<div id="center" class="contentformat">
				<h:form>
            <p:growl id="messages" showDetail="true" />
            <div class="cmdButtonLeft">
            <p:commandButton value="Boka" type="button" onclick="PF('eventDialog').show();" icon="ui-icon-star" />
            </div>
            <!--<p:spacer height="50"> </p:spacer>-->
            <p:schedule value="#{scheduleView.lazyEventModel}" draggable="false" leftHeaderTemplate="next,today"
                        timeZone="GMT+1" showWeekends="false" rightHeaderTemplate="" timeFormat=""/>

            <p:dialog id="eventDialog" widgetVar="eventDialog" header="Event Details" resizable="false" showEffect="clip" hideEffect="clip">
                <h:panelGrid id="eventDetails" columns="2">
                    <p:outputLabel for="custName" value="Name:" />
                    <p:inputText id="custName" value="#{consBean.custName}" required="true" /> 
                    <p:outputLabel for="conDate" value="Datum:" />
                    <p:calendar  id="conDate" value="#{consBean.conDate}"  pattern="dd/MM/yyyy" mindate="today" required="true"/>            
                    <p:outputLabel for="conDate" value="Time:" />
                    <p:calendar id="conTime" value="#{consBean.conTime}" timeZone="GMT+1" pattern="HH:mm" timeOnly="true" 
                    readonlyInput="true" minHour="10" maxHour="10" minMinute="0" maxMinute="0"/>            
                    <p:outputLabel for="custTel" value="Telefon:" />
                    <p:inputText id="custTel" value="#{consBean.custTel}" required="true"/>
                    <p:commandButton type="reset" value="Reset" />
                    <p:commandButton id="addButton" value="Save" actionListener="#{scheduleView.addEvent}"
                                     onclick="PF('myschedule').update();PF('eventDialog').hide();"/>
                </h:panelGrid>
            </p:dialog>    
        </h:form>
			</div>    
		</div>
		
		
		
		<style type="text/css">
			.value {
				width: 1000px;
			}
		</style>
    </h:body>
</html>
