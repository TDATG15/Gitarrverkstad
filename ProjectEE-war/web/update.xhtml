<?xml version="1.0" encoding="UTF-8"?>

<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
   xmlns:h="http://java.sun.com/jsf/html"
   xmlns:p="http://primefaces.org/ui"
   xmlns:f="http://java.sun.com/jsf/core"
   >
    <h:head>
        <title>Edit</title>
        
    </h:head>
    <h:body>
            <h:form>  
            <p:panelGrid columns="2">    
                Model
                <h:inputText value="#{guitarBean.model}"/>  
                Price
                <h:inputText value="#{guitarBean.price}"/>
                Manufacturer
                <h:inputText value="#{guitarBean.manf}"/>
                Description
                <h:inputText value="#{guitarBean.descr}"/>
                Previous Owner
                <h:inputText value="#{guitarBean.prvowner}"/>
                <f:facet name="footer">
                    <h:commandButton value="Save"  action="#{crudBean.save()}"/>
                </f:facet>    
            </p:panelGrid>
        </h:form>      
        
    </h:body>
</html>
