<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
   xmlns:h="http://java.sun.com/jsf/html"
   xmlns:p="http://primefaces.org/ui"
   xmlns:f="http://java.sun.com/jsf/core"
   >
    <h:head>
        <h:outputStylesheet name="/css/main.css"/>
        <h:outputStylesheet name="/css/style.css"/>
        <title>Lägg till en guitarr</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </h:head>
    <h:body>
        		<div id="icon_block">
            <ul>
                <li><h:graphicImage library="images" name="icon.png"/></li> 
                <li><h:outputText value="Anders Gitarrverkstad"/></li>
            </ul>
        </div>
        <div id="top">
			<div id="meny">
				<div id="information">
					<h:link value="Information" outcome="info.xhtml"/>
				</div>
				<div id="galleri">
					<h:link value="Galleri" outcome="galleri.xhtml"/>
				</div>
				<div id="boka">
					<h:link value="Boka en tid" outcome="bokningar.xhtml"/>
				</div>	
				<div id="hem">
					<h:link value="Hem" outcome="index.xhtml"/>
                                </div>
                        </div>
        </div>
        <h:form enctype="multipart/form-data" class="contentformat"> 
            <p:growl id="messages" showDetail="true" />
            <p:panelGrid columns="2" style="auto">    
                Model
                <h:inputText value="#{addBean.model}"/>  
                Pris
                <h:inputText value="#{addBean.price}"/>
                Tillverkare
                <h:inputText value="#{addBean.manf}"/>
                Beskrivning
                <h:inputTextarea value="#{addBean.descr}"/>
 
                Tidigare ägare
                <h:inputText value="#{addBean.prvowner}"/>
                <h:outputLabel value="Välj en bild: *" />
                <p:fileUpload fileUploadListener="#{addBean.handleFileUpload}" mode="advanced"
                auto="true" allowTypes="/(\.|\/)(gif|jpe?g|png)$/" sizeLimit="1000000"  />
                
                <f:facet name="footer">
                    <p:commandButton value="Spara" action="config?faces-redirect=true" ajax="false" actionListener="#{addBean.store()}" />
                </f:facet>    
            </p:panelGrid>
        </h:form>
    </h:body>
</html>
