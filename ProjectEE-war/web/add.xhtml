<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
   xmlns:h="http://java.sun.com/jsf/html"
   xmlns:p="http://primefaces.org/ui"
   xmlns:f="http://java.sun.com/jsf/core"
   >
    <h:head>
        <title>Lägg till en guitarr</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </h:head>
    <h:body>
        <h:form enctype="multipart/form-data">  
            <p:panelGrid columns="2">    
                Model
                <h:inputText value="#{addBean.model}"/>  
                Pris
                <h:inputText value="#{addBean.price}"/>
                Tillverkare
                <h:inputText value="#{addBean.manf}"/>
                Beskrivning
                <h:inputText value="#{addBean.descr}"/>
                Tidigare ägare
                <h:inputText value="#{addBean.prvowner}"/>
                <h:outputLabel value="Välj en bild: *" />
                <p:fileUpload fileUploadListener="#{addBean.handleFileUpload}" mode="advanced"
                auto="true" allowTypes="/(\.|\/)(gif|jpe?g|png)$/" sizeLimit="1000000"  />
                
                <f:facet name="footer">
                    <p:commandButton value="Spara" action="config?faces-redirect=true" ajax="false" actionListener="#{addBean.store()}" />
                </f:facet>    
            </p:panelGrid>
        </h:form>
    </h:body>
</html>
