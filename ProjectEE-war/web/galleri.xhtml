<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
   xmlns:h="http://java.sun.com/jsf/html"
   xmlns:p="http://primefaces.org/ui"
   xmlns:f="http://java.sun.com/jsf/core"
   >
    <h:head>
        <h:outputStylesheet name="/css/main.css"/>
        <h:outputStylesheet name="/css/style.css"/>
        <title>Galleri</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </h:head>
    <h:body>
        		<div id="icon_block">
            <ul>
                <li><h:graphicImage library="images" name="icon.png"/></li> 
                <li><h:outputText value="Anders Gitarrverkstad"/></li>
            </ul>
        </div>
        <div id="top">
			<div id="meny">
				<div id="information">
					<h:link value="Information" outcome="info.xhtml"/>
				</div>
				<div id="galleri">
					<h:link value="Galleri" outcome="galleri.xhtml"/>
				</div>
				<div id="boka">
					<h:link value="Boka en tid" outcome="bokningar.xhtml"/>
				</div>	
				<div id="hem">
					<h:link value="Hem" outcome="index.xhtml"/>
                                </div>
                        </div>
        </div>
			
       
         <h:form>
             <p:dataTable value="#{crudBean.all}" class="formHeader" var="item"  rows="7">          
                
                        <h:outputText value="Gitarrlista"/>
                 
                <p:column>
                    <f:facet name="header">
                        <h:outputText value="Id" style="float:left" />
                    </f:facet>
                    <h:outputText value="#{item.gid}" style="float:left"/>
                </p:column>
                <p:column>
                    <f:facet name="header">
                        <h:outputText value="Model" style="float:left" />
                    </f:facet>
                    <h:outputText value="#{item.model}" style="float:left"/>
                </p:column>
                <p:column>
                    <f:facet name="header">
                        <h:outputText value="Pris" style="float:left" />
                    </f:facet>
                    <h:outputText value="#{item.price}" style="float:left"/>
                </p:column>
                <p:column>
                    <f:facet name="header">
                        <h:outputText value="Tillverkare" style="float:left" />
                    </f:facet>
                    <h:outputText value="#{item.manf}" style="float:left"/>
                </p:column>
                <p:column>
                    <f:facet name="header">
                        <h:outputText value="Beskrivning" style="center" />
                    </f:facet>
                    <h:outputText value="#{item.descr}" style="center"/>
                </p:column>
                <p:column>
                    <f:facet name="header">
                        <h:outputText value="Tidigare Ã„gare" style="float:left"/>
                    </f:facet>
                    <h:outputText value="#{item.prvowner}" style="float:left"/>
                </p:column>
                <p:column>
                    <f:facet name="header">
                        <h:outputText value="Bild" />
                    </f:facet>
                    <h:outputLink value="DisplayImage?gid=#{item.gid}" target="_blank" >
                        <h:graphicImage value="DisplayImage?gid=#{item.gid}" width="50" height="50" onclick="PF('imageDialog').show();"/>
                    </h:outputLink>
                </p:column>
                </p:dataTable>
       </h:form>
                    
    </h:body>
</html>
