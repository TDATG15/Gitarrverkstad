<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Boka En Tid</title>
    </h:head>
    <h:body>
        
        <h:form>
            <p:growl id="messages" showDetail="true" />
            <p:commandButton value="Boka" type="button" onclick="PF('eventDialog').show();" icon="ui-icon-star"/>
            <p:spacer height="50"> </p:spacer>
            <p:schedule value="#{scheduleView.lazyEventModel}" draggable="false" leftHeaderTemplate="next, today"
                        timeZone="GMT+1" showWeekends="false" rightHeaderTemplate="" timeFormat=""/>
        </h:form>
            
        <h:form> 
            <p:dialog widgetVar="eventDialog" header="Event Details" showEffect="clip" hideEffect="clip">
                <h:panelGrid id="eventDetails" columns="2">
                    <p:outputLabel for="custName" value="Name:" />
                    <p:inputText id="custName" value="#{consBean.custName}" required="true" /> 
                    <p:outputLabel for="conDate" value="Datumn:" />
                    <p:calendar  id="conDate" value="#{consBean.conDate}"  pattern="dd/MM/yyyy" mindate="today"/>            
                    <p:outputLabel for="conDate" value="Time:" />
                    <p:calendar id="conTime" value="#{consBean.conTime}" timeZone="GMT+1" pattern="HH:mm" timeOnly="true" 
                    readonlyInput="true" minHour="10" maxHour="10"/>            
                    <p:outputLabel for="custTel" value="Telefon:" />
                    <p:inputText id="custTel" value="#{consBean.custTel}" />
                    <p:commandButton type="reset" value="Reset" />
                    <p:commandButton id="addButton" value="Save" actionListener="#{scheduleView.addEvent}" onclick="PF('myschedule').update();PF('eventDialog').hide();" />
                </h:panelGrid>
            </p:dialog>    
        </h:form>
    </h:body>
    <script>
    today = Date();
    </script>   
</html>
